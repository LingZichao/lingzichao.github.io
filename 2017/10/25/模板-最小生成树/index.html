"#模板-最小生成树" class="headerlink" title="[模板]最小生成树"></a>[模板]最小生成树</h1><h3 id="Kruscal-Algorithm"><a href="#Kruscal-Algorithm" class="headerlink" title="Kruscal Algorithm"></a>Kruscal Algorithm</h3><p>算是一种贪心吧。每次取最小的一条边加入。</p>
<p>时间复杂度：O(mlogm)<br><figure class="highlight c++"><table><tr><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt; </span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt; </span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt; </span></span></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXN = <span class="number">100000</span>;</div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>; </div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Edge</span>&#123;</span> </div><div class="line">	<span class="keyword">int</span> u , v , w;</div><div class="line">&#125;edge[MAXN]; </div><div class="line"></div><div class="line"><span class="keyword">int</span> n,m;</div><div class="line"><span class="keyword">long</span> <span class="keyword">long</span> ans; </div><div class="line"><span class="keyword">int</span> father[MAXN]; </div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">findo</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123; </div><div class="line">	<span class="keyword">return</span> x == father[x] ? x : father[x] = findo(father[x]);</div><div class="line">&#125; </div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">cmp</span><span class="params">(Edge a, Edge b)</span> </span>&#123; </div><div class="line">	<span class="keyword">return</span> a.w &lt; b.w;</div><div class="line">&#125; </div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123; </div><div class="line">	<span class="built_in">scanf</span> (<span class="string">"%d%d"</span> ,&amp;n ,&amp;m); </div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt;= m ; i++) &#123; </div><div class="line">		<span class="built_in">scanf</span> (<span class="string">"%d%d%d"</span> ,&amp;edge[i].u , &amp;edge[i].v , &amp;edge[i].w);</div><div class="line">    &#125;</div><div class="line">    sort(edge + <span class="number">1</span>, edge + m + <span class="number">1</span>, cmp); </div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt;= n ; i++) father[i] = i; </div><div class="line">    	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt;= m ; i++) &#123; </div><div class="line">    		<span class="keyword">int</span> x1 = findo(edge[i].u) , x2 = findo(edge[i].v); </div><div class="line">    		<span class="keyword">if</span> (x1 != x2) father[ findo(x1) ] = findo(x2) , ans += (<span class="keyword">long</span> <span class="keyword">long</span>)edge[i].w; </div><div class="line">    		<span class="keyword">else</span> <span class="keyword">continue</span>; </div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"%lld\n"</span>, ans); </div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<h3 id="Prim-Heap"><a href="#Prim-Heap" class="headerlink" title="Prim + Heap"></a>Prim + Heap</h3><p>堆优化的Prim算法<br><figure class="highlight c++"><table><tr><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;queue&gt;</span></span></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXN = <span class="number">5000</span>+<span class="number">5</span>;</div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> INF = <span class="number">0x7fffffff</span>;</div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Node</span>&#123;</span></div><div class="line">    <span class="keyword">int</span> pos,pre,dis;    </div><div class="line">&#125;node[MAXN];</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Edge</span>&#123;</span></div><div class="line">    <span class="keyword">int</span> val,to,next;</div><div class="line">&#125;edge[<span class="number">400005</span>];</div><div class="line"></div><div class="line"><span class="keyword">int</span> n,m,tot,sum;</div><div class="line"><span class="keyword">long</span> <span class="keyword">long</span> ans;</div><div class="line"><span class="keyword">int</span> vis[MAXN];</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">bool</span> <span class="keyword">operator</span> &lt; (Node a, Node b) &#123;</div><div class="line">    <span class="keyword">return</span> a.dis &gt; b.dis;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">add_Edge</span><span class="params">(<span class="keyword">int</span> u , <span class="keyword">int</span> v , <span class="keyword">int</span> w)</span> </span>&#123;</div><div class="line">    tot++;</div><div class="line">    edge[tot].to = v;</div><div class="line">    edge[tot].val = w;</div><div class="line">    edge[tot].next = node[u].pre;</div><div class="line">    node[u].pre = tot;</div><div class="line">    node[u].pos = u;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Prim</span><span class="params">()</span> </span>&#123;</div><div class="line">    priority_queue&lt;Node&gt; que;</div><div class="line">    que.push(node[<span class="number">1</span>]);</div><div class="line"></div><div class="line">    <span class="keyword">while</span>(que.size()) &#123;</div><div class="line">        Node now = que.top();</div><div class="line">        que.pop();</div><div class="line"></div><div class="line">        <span class="keyword">if</span>(vis[now.pos]) <span class="keyword">continue</span>;</div><div class="line">        ans += now.dis;</div><div class="line">        vis[now.pos] = <span class="number">1</span>;</div><div class="line">        sum++;</div><div class="line">        <span class="keyword">if</span>(sum == n) <span class="keyword">break</span>;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = now.pre ; i ; i = edge[i].next) &#123;</div><div class="line">            <span class="keyword">int</span> to = edge[i].to;</div><div class="line">            <span class="keyword">if</span>(vis[to]) <span class="keyword">continue</span>;</div><div class="line">            node[to].dis = edge[i].val;</div><div class="line">            que.push(node[to]);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"%lld\n"</span>,ans );</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="built_in">scanf</span>(<span class="string">"%d%d"</span> ,&amp;n ,&amp;m);</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt;= m ; i++) &#123;</div><div class="line">        <span class="keyword">int</span> u, v , w;</div><div class="line">        <span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span> ,&amp;u ,&amp;v ,&amp;w);</div><div class="line">        add_Edge(u , v , w);</div><div class="line">        add_Edge(v , u , w);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    Prim();</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
