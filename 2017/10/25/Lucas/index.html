<script type="math/tex; mode=display">\choose</script><h3 id="Code："><a href="#Code：" class="headerlink" title="Code："></a>Code：</h3><figure class="highlight c++"><table><tr><td class="code"><pre><div class="line"><span class="keyword">namespace</span> Lucas_Method</div><div class="line">&#123;</div><div class="line">	<span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</div><div class="line"></div><div class="line">	<span class="function">ll <span class="title">quick_pow</span><span class="params">(ll a , ll b ,ll p)</span> </span>&#123;</div><div class="line">		ll ans = <span class="number">1</span>;</div><div class="line">		<span class="keyword">for</span>(; b ; b &gt;&gt;= <span class="number">1</span> , a = a*a%p)</div><div class="line">			<span class="keyword">if</span>(b &amp; <span class="number">1</span>) ans = ans * a % p;</div><div class="line">		<span class="keyword">return</span> ans;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function">ll <span class="title">Calc</span><span class="params">(ll a , ll b ,ll p)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span>(a &lt; b) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(a == b) <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line"></div><div class="line">		<span class="keyword">if</span>(b &gt; a-b) b = a-b;</div><div class="line">		ll ans = <span class="number">1</span> , ca = <span class="number">1</span> , cb = <span class="number">1</span>;</div><div class="line">		<span class="keyword">for</span>(ll i = <span class="number">0</span> ; i &lt; b ; i++) &#123;</div><div class="line">			ca = (ca * (a-i)) % p;</div><div class="line">			cb = (cb * (b-i)) % p;</div><div class="line">		&#125;</div><div class="line">		ans = (ca*quick_pow(cb,p<span class="number">-2</span>,p))%p;</div><div class="line">		<span class="keyword">return</span> ans;</div><div class="line">	&#125;</div><div class="line">	ll ans = <span class="number">1</span>;</div><div class="line">	<span class="function">ll <span class="title">Lucas</span><span class="params">(<span class="keyword">int</span> n , <span class="keyword">int</span> m , ll p)</span> </span>&#123;</div><div class="line">		ans = (ans * Calc(n%p , m%p ,p)) %p;</div><div class="line">		<span class="keyword">if</span>(!n || !m || !ans) <span class="keyword">return</span> ans;</div><div class="line">		<span class="keyword">return</span> Lucas(n/p , m/p , p);</div><div class="line">	&#125;</div><div class="line">    <span class="comment">/*</span></div><div class="line"><span class="comment">	/ll Lucas(int n , int m , ll p) &#123;</span></div><div class="line"><span class="comment">		ll ans = 1;</span></div><div class="line"><span class="comment">		while(n &amp;&amp; m &amp;&amp; ans) &#123;</span></div><div class="line"><span class="comment">			ans = (ans * Calc(n%p , m%p ,p)) %p;</span></div><div class="line"><span class="comment">			n /= p;</span></div><div class="line"><span class="comment">			m /= p;</span></div><div class="line"><span class="comment">		&#125;</span></div><div class="line"><span class="comment">		return ans;</span></div><div class="line"><span class="comment">	/&#125;</span></div><div class="line"><span class="comment">    */</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
