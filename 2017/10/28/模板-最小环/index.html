class="avatar"><img></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>[模板]最小环</a></h3></div><div class="post-content"><h1 id="模板-最小环"><a href="#模板-最小环" class="headerlink" title="[模板]最小环"></a>[模板]最小环</h1><h3 id="一、Dijkstra"><a href="#一、Dijkstra" class="headerlink" title="一、Dijkstra"></a>一、Dijkstra</h3><p>O（TLE）。。<br>这里是堆优化的Dijkstra复杂度在边多点少的时候并不优秀。<br><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">#include &lt;iostream&gt;</div><div class="line">#include &lt;cstdio&gt;</div><div class="line">#include &lt;queue&gt;</div><div class="line">const int INF = 0x7ffffff;</div><div class="line">using namespace std;</div><div class="line"></div><div class="line">struct Node &#123;</div><div class="line">	int pre,dis,pos;</div><div class="line">&#125;node[105];</div><div class="line"></div><div class="line">struct Edge &#123;</div><div class="line">	int next,val,to;</div><div class="line">&#125;edge[10000*2+5];</div><div class="line"></div><div class="line">int n,m,tot,ans;</div><div class="line"></div><div class="line">bool operator &lt; (Node a , Node b) &#123;</div><div class="line">	return a.dis &gt; b.dis;</div><div class="line">&#125; </div><div class="line"></div><div class="line">inline void add_Edge(int u , int v , int w)&#123;</div><div class="line">	tot++;</div><div class="line">	edge[tot].val = w;</div><div class="line">	edge[tot].to = v;</div><div class="line">	edge[tot].next = node[u].pre;</div><div class="line">	node[u].pre = tot;</div><div class="line">	node[u].pos = u;</div><div class="line">&#125;</div><div class="line"></div><div class="line">inline void Dijkstra(int s , int e) &#123;</div><div class="line">	priority_queue&lt;Node&gt; que;</div><div class="line">	int dist[105] , len = INF;</div><div class="line">	for(int i = 1 ; i &lt;= n ;i++) dist[i] = node[i].dis = INF;</div><div class="line">	node[s].dis = dist[s] = 0;</div><div class="line">	for(int i = node[s].pre ; i ; i =edge[i].next) &#123;</div><div class="line">		int to = edge[i].to;</div><div class="line">		if(to == e) &#123;len = min(len , edge[i].val) ; continue;&#125;</div><div class="line">		node[to].dis = dist[to] = edge[i].val;</div><div class="line">		que.push(node[to]);</div><div class="line">	&#125;</div><div class="line">	while(que.size()) &#123;</div><div class="line">		Node now = que.top();</div><div class="line">		que.pop();</div><div class="line">		if(now.dis != dist[now.pos]) continue;</div><div class="line"></div><div class="line">		for(int i = now.pre ; i ; i = edge[i].next ) &#123;</div><div class="line">			int to = edge[i].to;</div><div class="line">			if(now.pos == s &amp;&amp; to == e) continue;</div><div class="line">			if(node[to].dis &gt; now.dis + edge[i].val) &#123;</div><div class="line">			   dist[to] = node[to].dis = now.dis + edge[i].val;</div><div class="line">			   que.push(node[to]);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	ans = min(ans , len + dist[e]);</div><div class="line">&#125;</div><div class="line"></div><div class="line">inline void init() &#123;</div><div class="line">	tot = 0;</div><div class="line">	for(int i = 1 ; i &lt;= n ; i++) &#123;</div><div class="line">		node[i].pre = 0;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	while(~scanf(&quot;%d%d&quot; ,&amp;n ,&amp;m))&#123;</div><div class="line">		init();</div><div class="line">		for(int i = 1 ; i &lt;= m ;i ++) &#123;</div><div class="line">			int u,v,w;</div><div class="line">			scanf(&quot;%d%d%d&quot; ,&amp;u ,&amp;v ,&amp;w);</div><div class="line">			add_Edge(u , v , w);</div><div class="line">			add_Edge(v , u , w);</div><div class="line">		&#125;</div><div class="line">		ans = INF;</div><div class="line">		for(int i = 1 ; i &lt;= n ; i++) </div><div class="line">			for(int j = node[i].pre ; j ; j = edge[j].next) &#123;</div><div class="line">				Dijkstra(i , edge[j].to);</div><div class="line">			&#125;</div><div class="line">		if(ans == INF ) printf(&quot;No solution.\n&quot;);</div><div class="line">			else printf(&quot;%d\n&quot;,ans );</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<h3 id="二、Floyed"><a href="#二、Floyed" class="headerlink" title="二、Floyed"></a>二、Floyed</h3><p><strong>Note：</strong><br><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">1.i , j, k的关系是直连的，这样设计是为了防止环被重复统计。</div><div class="line"></div><div class="line">2.i 不能等于j</div></pre></td></tr></table></figure></p>
<p>Vijos 1046</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> MANX = <span class="number">100</span> + <span class="number">5</span>;</div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> INF = <span class="number">0x7ffffff</span>;</div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="keyword">int</span> n,m,minc;</div><div class="line"><span class="keyword">int</span> g[MANX][MANX],dist[MANX][MANX];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Floyed</span><span class="params">()</span> </span>&#123;</div><div class="line">	minc = INF;</div><div class="line"></div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">1</span> ; k &lt;= n ; k ++) &#123;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt; k; i++)</div><div class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j = i+<span class="number">1</span> ; j &lt; k ; j++)</div><div class="line">				minc = min(minc , dist[i][j] + g[i][k] + g[k][j]);</div><div class="line">	</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt;= n ; i++)</div><div class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">1</span> ; j &lt;= n ; j++)</div><div class="line">				dist[i][j] = min(dist[i][k] + dist[k][j] , dist[i][j]);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">"%d%d"</span> ,&amp;n ,&amp;m) != EOF)&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt;= n ; i++) </div><div class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">1</span> ; j &lt;= n ; j++)</div><div class="line">				g[i][j] = dist[i][j] = INF;</div><div class="line">	</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt;= m ; i++) &#123;</div><div class="line">			<span class="keyword">int</span> u , v , w;</div><div class="line">			<span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span> ,&amp;u ,&amp;v ,&amp;w);</div><div class="line">			w = min(g[u][v] , w);</div><div class="line">			g[u][v] = g[v][u] = dist[u][v] = dist[v][u] = w;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		Floyed();</div><div class="line">		<span class="keyword">if</span>(minc != INF)<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,minc );</div><div class="line">		<span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">"No solution.\n"</span> );</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
