<h3 id="线段树"><a href="#线段树" class="headerlink" title="线段树"></a>线段树</h3><figure class="highlight c++"><table><tr><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXN = <span class="number">1000000</span>+<span class="number">5</span>;</div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Segment_Tree</span></span></div><div class="line"><span class="class">&#123;</span></div><div class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">Tree_Node</span> &#123;</span></div><div class="line">		<span class="keyword">int</span> l , r;</div><div class="line">		ll sum ,lazytag;</div><div class="line">	&#125;node[MAXN*<span class="number">4</span>];</div><div class="line"></div><div class="line">	<span class="meta">#<span class="meta-keyword">define</span> lson now &lt;&lt; 1 </span></div><div class="line">	<span class="meta">#<span class="meta-keyword">define</span> rson now &lt;&lt; 1 | 1</span></div><div class="line">	<span class="meta">#<span class="meta-keyword">define</span> mid ((l + r) &gt;&gt; 1)</span></div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Build</span><span class="params">(<span class="keyword">int</span> now , <span class="keyword">int</span> l , <span class="keyword">int</span> r)</span> </span>&#123;</div><div class="line">		node[now].l = l , node[now].r = r;</div><div class="line">		<span class="keyword">if</span> (l == r)<span class="keyword">return</span>;</div><div class="line">		Build(lson , l , mid) , Build(rson , mid+<span class="number">1</span>, r);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Cover</span> <span class="params">(<span class="keyword">int</span> now , ll k)</span> </span>&#123;</div><div class="line">		node[now].lazytag += k;</div><div class="line">		node[now].sum += k*(node[now].l - node[now].r + <span class="number">1</span>);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">PushDown</span><span class="params">(<span class="keyword">int</span> now)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span> (node[now].lazytag)</div><div class="line">		&#123;</div><div class="line">			Cover(lson , node[now].lazytag);</div><div class="line">			Cover(rson , node[now].lazytag);</div><div class="line">			node[now].lazytag = <span class="number">0</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Update</span><span class="params">(<span class="keyword">int</span> now, <span class="keyword">int</span> l , <span class="keyword">int</span> r , ll k )</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span>(node[now].l &gt;r || node[now].r &lt; l ) <span class="keyword">return</span>;</div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(node[now].l &gt;= l &amp;&amp; node[now].r &lt;= r) Cover(now , k);</div><div class="line">		<span class="keyword">else</span> PushDown(now) , Update(lson , l , r , k) , Update(rson , l , r , k),</div><div class="line">			 node[now].sum = node[lson].sum + node[rson].sum;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> ll <span class="title">Query</span><span class="params">(<span class="keyword">int</span> now, <span class="keyword">int</span> l , <span class="keyword">int</span> r)</span></span>&#123;</div><div class="line">		<span class="keyword">if</span>(node[now].l &gt; r || node[now].r &lt; l) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (node[now].l &gt;= l &amp;&amp; node[now].r &lt;= r) <span class="keyword">return</span> node[now].sum;</div><div class="line">		<span class="keyword">else</span> <span class="keyword">return</span> PushDown(now) , Query(lson , l , r) + Query(rson , l , r);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Del</span><span class="params">(<span class="keyword">int</span> now , <span class="keyword">int</span> l , <span class="keyword">int</span> r)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span>(node[now].l &gt; r || node[now].r &lt; l ) <span class="keyword">return</span>;</div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(node[now].l &gt;= l &amp;&amp; node[now].r &lt;= r) node[now].lazytag = node[now].sum = <span class="number">0</span>;</div><div class="line">		<span class="keyword">else</span> PushDown(now) , Del(lson , l , r) , Del(rson , l , r) ,</div><div class="line">			 node[now].sum = node[lson].sum + node[rson].sum;</div><div class="line">	&#125;</div><div class="line">&#125;seg;</div></pre></td></tr></table></figure>

<h3 id="树状数组"><a href="#树状数组" class="headerlink" title="树状数组"></a>树状数组</h3><p>在1e6以上的数据范围内要使用Tree_Array来代替线段树。<br><figure class="highlight c++"><table><tr><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXN = <span class="number">1000000</span>;</div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Tree_Array</span></span></div><div class="line"><span class="class">&#123;</span></div><div class="line">	ll a[MAXN + <span class="number">1</span>];</div><div class="line">	<span class="keyword">int</span> n;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line">		<span class="built_in">memset</span>(a , <span class="number">0</span> , <span class="keyword">sizeof</span>(a));</div><div class="line">		n = x;</div><div class="line">	&#125; </div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">lowbit</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;<span class="keyword">return</span> x &amp; -x;&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> pos , ll delta)</span> </span>&#123;</div><div class="line">		<span class="keyword">while</span>(pos &lt;= n) &#123;</div><div class="line">			a[pos] += delta;</div><div class="line">			pos += lowbit(pos);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> ll <span class="title">query</span><span class="params">(<span class="keyword">int</span> pos)</span> </span>&#123;</div><div class="line">		ll sum = <span class="number">0</span>;</div><div class="line">		<span class="keyword">while</span>( pos ) &#123;</div><div class="line">			sum += a[pos];</div><div class="line">			pos -= lowbit(pos);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> sum;</div><div class="line">	&#125; </div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">del</span><span class="params">(<span class="keyword">int</span> pos , ll val)</span> </span>&#123;</div><div class="line">		<span class="keyword">while</span>(pos &lt;= n) &#123;</div><div class="line">			a[pos] -= val;</div><div class="line">			pos += lowbit(pos);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;a;</div><div class="line"></div><div class="line"><span class="keyword">int</span> n,m;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span> ,&amp;n);</div><div class="line">	a.init(n);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt;= n ; i++)&#123;</div><div class="line">		ll t;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%lld"</span> ,&amp;t);</div><div class="line">		a.add(i , t);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span> ,&amp;m);</div><div class="line">	<span class="keyword">while</span>(m--) &#123;</div><div class="line">		<span class="keyword">int</span> e,p,q;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span> ,&amp;e ,&amp;p ,&amp;q);</div><div class="line"></div><div class="line">		<span class="keyword">if</span>(e == <span class="number">1</span>) a.add(p , q);</div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(e == <span class="number">2</span>) <span class="built_in">printf</span>(<span class="string">"%lld\n"</span> ,a.query(q) - a.query(p<span class="number">-1</span>) );</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
